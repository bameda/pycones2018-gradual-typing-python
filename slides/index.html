        <section data-markdown>
          <textarea data-template>
            #### Typing

            Indicaer el tipo de las "cosas".

            <br />

            #### Type cheker

            Programa encargado de comprobar y aplicar las restricciones de tipos en un código fuente dado.

            - Puede actuar en la fase de compilado &rarr; _static type cheker_.
            - Pude actuar en runtime &rarr; _dynamic type cheker_.
          </textarea>
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ## Static typing
              <img src="img/slides/static-dynamic/static_typing.png" class="plain"
                   style="height: 28rem; float: right; margin-left: 2rem;" alt="" />
              <br />
              Las variables poseen un tipo asociado, normalmente explicito aunque a veces inplicito (inferido).

              La comprobación de tipos se realiza en tiempo de compilación para poder garantizarlo.

              <br />
              - Ejemplos: Java, Haskell, Julia, Rust, C...
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              #### 👍

              - Detección temprana de errores de tipo.
              - Ahorro de comprobaciones manuales de tipo.
              - Ahorro de tests.
              - El código está mejor documentado.
              - El compilador puede realizar optimizaciones de código.

              <br />
              #### 👎

              - Incremento de tiempo en el proceso editar-compilar-ejecutar-depurar.
              - No realizan todas las verificaciones de tipos (downcasting).
            </textarea>
          </section>
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ## Dynamic typing

              <img src="img/slides/static-dynamic/dynamic_typing.png" class="plain"
                   style="height: 28rem; float: right; margin-left: 2rem;" alt="" />
              <br />
              Las variables no poseen un tipo asociado, si no que lo obtienen del valor que contienen en cada momento.

              La comprobación de tipos se realiza en tiempo de ejecución.

              <br />
              - Ejemplos: Python, Perl, Ruby, ¿Lisp?, Javascript...
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### 👍

              - Facilita el proceso de codificación.
              - Menor tiempo en el proceso editar-compilar-ejecutar-depurar.
              - Flexibilidad para adaptarse a los cambios de requisitos.
              - Facilita la gestión de situaciones en la que el típo sólo se conoce en tiempo de ejecución.
              - Ideal para programación interactiva.

              <br />
              #### 👎

              - Hay errores de tipo que no se detectan hasta su ejecución.
              - Hay que documentar más.
              - Hay que añadir comprobaciones manuales de tipos.
              - Hay que testear más.
              - En proyectos grandes resulta dificil entender el código.
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### ¿Qué hace este código?

              <br />
              ```python
              def validate_entries(entries):
                  for entry in entries:
                      entry.data.validate()
              ```
              <br />

              - `grep validate` y a buscar su definición &rarr; 154 definiciones
                - debemos averiguar el típo del objeto de `validate()`
                  - debemos averiguar el tipo de `entry.data`
                    - para ello debemos saber qué es `entry`
                      - pero ¿qué es `entries`? ¿sera un...
                        - ..._parámetro_? &rarr; busca la llamada y...
                        - ..._valor de retorno de una función_? &rarr; busca la definicion de la función y...
                        - ..._un atributo de clase_? &rarr; busca la definición de la clase y...
            </textarea>

            <textarea data-template>
              ## Gradual typing

              [_"Gradual Typing for Functional Languages"_ por Jeremy G. Siek y Walid Taha (2006)](http://scheme2006.cs.uchicago.edu/13-siek.pdf)

              <br />

              Se permite tanto _static typing_ como _dynamic typing_ en el código.

              Utilíza el que quieras cuando quieras.

              <br />
              - Ejemplos: TypeScript, Groovy, Clojure, Lua, (annotated) Python,...
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### Definición informal <small>(1 de 2)</small>

              Entre dos tipos, `t1` y `t2`, existe lo que se conoce como _**relacion de consistencia**_

                - Similar a la relacion descrita en teoría de herencia de clases (~ _es-subtipo-de_)
                - No simétrica
                - No transitiva si el tipo `Any` está involucrado

              <br />
              _El valor `a` [`t1`] se puede asignar a la variable `x` [`t2`] si `t1` es un subtipo de `t2`_
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### Definición informal <small>(2 de 2)</small>
              Hay 3 reglas para conocer la consistencia:

              - Un tipo `t1` es consistente con un tipo `t2` si `t1` es un subtipo de `t2` (Y no al contrario).
              - `Any` es consistente con cualquier typo (`Any` no es un subtipo de cualquier tipo).
              - Cualquier tipo es consistente con `Any` (cualquier tipo no es un subtipo de `Any`).

              <br />

              ```
              class Employee: ...
              class Manager(Employee): ...

              worker = Employee()     # type: Employee
              worker = Manager()      # OK!: regla 1
              boss = Manager()        # type: Manager
              boss = Employee()       # Error

              something = some_func() # type: Any
              worker = something      # OK: regla 2
              something = boss        # OK: regla 3
              ```
            </textarea>
          </section>
        </section>

          <section data-markdown>
            <textarea data-template>
              ### Function Annotation [PEP 3107](https://www.python.org/dev/peps/pep-3107/)

              <br />

              - Python 3.0 (Creado el 2-Dic-2006).
              - Anotación opcional de parámetros y valores de retorno de funciones.
              - No se define la semántica de las anotaciones.
              - Las lambdas no soportan anotaciones, requeriría una modificación de la sintaxis.
              - Se planta la semilla para que la comunidad mueva ficha.

              <br />

              ```python
              def foo(a: 'x', b: 5 + 6, c: list = [], *d: 'an arg', **e: 'a kwarg') -> max(2, 9):
                pass

              foo.__annotations__

              # Out: {'a': 'x', 'b': 11, 'c': list, 'd': 'an arg', 'e': 'a kwarg', 'return': 9}
              ```
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              ### Type Hints [PEP 484](https://www.python.org/dev/peps/pep-0484/)

              <br />
              - Python 3.5 (Creado el 29-Sep-2014).
              - Claramente inspirado en el desarrollo del type cheker `mypy` y la teoría de _Gradual Typing_.
                - Literature overview for Type Hint [PEP 482](https://www.python.org/dev/peps/pep-0482/) (Creado el 8-Ene-2015)
                - Theory of Type Hint [PEP 483](https://www.python.org/dev/peps/pep-0483/) (Creado el 19-Dic-2014)
              - Define la semántica de las anotaciones, _Any_, _Generic Types_, _unions_...
              - Implementa el módulo [typing](https://docs.python.org/3.7/library/typing.html) (en un [estado provisional](https://github.com/python/typing), sin introducir cambios en el core del lenguaje).

              # Type Hinting syntax en Python

          <section data-markdown>
            <textarea data-template>
              ### Primitivas
              <br />

              ```python
              int         # integer
              float       # floating point number
              complex     # complex number
                          # (complex ~ float ~ int)
              bool        # boolean value
              str         # unicode string
              bytes       # 8-bit string
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Variables

              <br />
              El tipado de las variables puede ser implicito

              ```python
              num = 3.4
              ```
              <br />
              O explicito

              ```python
              num: float
              num: float = 3.4

              l: List[int]
              l: List[int] = []
              ```
              <br />
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Any

              ```python
              from typing import Any

              something: Any = 1
              something = 's'
              something = False
              something = None
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Clases

              <br />
              - Las clases de Python son tipos (las instancias de sus subclases son consistentes)
              - Ahora encontraras _type errors_ si accedes a métodos que no existen.
                <br />&rarr;  No más errores en _runtime_ por _typos_!!
              - En python 3.7 se arregla el problema con las _forward references_ ([PEP 563](https://www.python.org/dev/peps/pep-0563/))

              ```python
              class Foo:
                  def bar(self):
                      pass

              f = Foo()
              f.baz()     # Error: "Foo" has no attribute "baz"
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Union <small>(1 de 2)</small>
            <br />
            `Union` sirve para representar un set de tipos válidos.

            ```pytho
            from typing import Union

            def mul(n: int, m: Union[str, int]):
                return n * m

            mul(5, 1)     # -> 5
            mul(5, '*')   # -> *****
            mul(5, 2.0)   # Error:  Argument 2 to "mul" has incompatible type "float"; expected "Union[str, int]"
            ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Union <small>(2 de 2)</small>
            <br />
            ```
            from typing import Any, Optional, Union

            assert Union[str] == str
            assert Union[Union[int, str], float] == Union[int, str, float]
            assert Union[str, str, int] == Union[str, int]
            assert Union[int, str] == Union[str, int]
            assert Union[str, int, None] == Optional[Union[str, int]]
            ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Optional
            <br />
            `Optional` sirve para indicar que ese valor puede ser `None`
            ```python
            from typing import Optional

            z: Optional[str] = None
            z = 'text'
            ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Collections <small>(1 de 4)</small>
              <br />

              El módule `typing` contiene _generic types_ de las colecciones más comunes.
              ```python
              from typing import List, Dict, Set, Tuple, Deque

              List[str]       # list of str objects
              Dict[str, int]  # dictionary from str to int
              Set[str]        # set of str objects
              Tuple[int, int, int]  # a 3-tuple of ints
              Tuple[int, ...] # a variable length tuple of ints
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Collections <small>(2 de 4)</small>
              <br />

              ```python
              from typing import List, Set, NamedTuple

              list_a: List[float]
              list_a = ['a', 1.0, 2.0]   # Error: List item 0 has incompatible type "str"; expected "float"
              list_a = [1, 1.0, 2.0]
              list_b: List[Union[float, str]]
              list_b = [1, 1.0, 'a']

              set_a: Set[int] = {1, 2, 3}
              set_a = {1, 2, 'a'}   # Error: Argument 3 to <set> has incompatible type "str"; expected "int"
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Collections <small>(3 de 4)</small>
              <br />

              Tambien hay `namedtuples()` con la nueva sintaxis
              ```python
              from typing import NamedTuple

              class Employee(NamedTuple):
                  """Represents an employee."""
                  name: str
                  id: int = 3

                  def __repr__(self) -> str:

            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Collections <small>(4 de 4)</small>
              <br />

              Tambien están las _abstract collections_, definidas en `collections.abc`, útilas para el _duck typing_.
              ```
              from typing import Mapping, MutableMapping, Sequence, MutableSequence,...

              Mapping[str, str]        # a mapping from strings to strings

            <textarea data-template>
            ### Callable
            <br />
            Para definir _callbacks_, funciones que se pasan como parámetro.

            ```python

            Callable[..., str]
            ```
            <br />

          <section data-markdown>
            <textarea data-template>
            ### TypeVar

            Sirven para declarar variables de tipo
            <br />
            ```python
            T = TypeVar('T')       # can be anything
            AnyStr = TypeVar('AnyStr', str, bytes)  # can be str or bytes

            def concat(x: AnyStr, y: AnyStr) -> AnyStr:
                return x + y

            concat('aaa', 'bbb')
            concat(b'aaa', b'bbb')
            concat('aaa', b'bbb')   # Error: Value of type variable "AnyStr" of "concat" cannot be "object"
            ```

            <small>NOTA: Revisar el [PEP 484](https://www.python.org/dev/peps/pep-0484/#id26) porque tienen algo más de miga: propiedades [covariancia, contravariancia e invariancia](https://es.wikipedia.org/wiki/Covariancia_y_contravariancia_(ciencias_de_la_computaci%C3%B3n)), bound...<small>
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Generic Clases
            <br />
            Son clases con uno o más tipos arbitrarios (TypeVar) que serán concretados con su uso.
            <br />_&rarr; (Las colecciones que hemos visto con anterioridad son 'generci classes')_
            ```python
            from typing import Generic, List, TypeVar

            Z = TypeVar('Z')

            class Stack(Generic[Z]):
                def __init__(self) -> None:
                    self.items: List[Z] = []

                def push(self, item: Z) -> None:
                    self.items.append(item)

                def pop(self) -> Z:
                    return self.items.pop()

                def empty(self) -> bool:
                    return not self.items

            stacki = Stack[int]()
            stacki.push(1)
            stacki.push('n')  # Error:  Argument 1 to "push" of "Stack" has incompatible type "str"; expected "int"
            ```
            </textarea>
